		function onLoad()

		var currentName;
		function createContact(name, phoneNumber, imageUrl)
		{
			currentName = name;
			var contact = navigator.service.contacts.create({"displayName": name });
			var cName = new ContactName();
				cName.familyName = name;
			contact.name = cName;
			
			contact.phoneNumbers = [new ContactField('Company', phoneNumber, true)];
			
			contact.photos = [ new ContactField("url",imageUrl,false)];
			
			contact.save(onContactSaved,onContactSaveError);
		}
		
		function onDeviceReady()
		{
			
		}
		
		function onContactSaved(e)
		{
			navigator.notification.alert(currentName + " has been added to your contacts.",null,"Contact Added");
		}
		
		function onContactSaveError()
		{
			alert("onContactSaveError");
		}
